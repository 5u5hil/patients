<ion-view class="forgot-password-view auth-view" cache-view="false">
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-center">
        <div class="card forgot-password-container">
          <form name="update_password_form" class="" novalidate>
            <div class="item item-body">
              <label class="item item-input">
                <input type="text" placeholder="Enter OTP" name="passcode" ng-model="passcode" required>
                 <p ng-show="update_password_form.passcode.$error.required">OTP required.</p>
              </label>
                
            </div>
              <div class="item item-body">
              <label class="item item-input">
                <input type="password" placeholder="Enter Password" name="password" ng-model="password" required ng-minlength="6">
                <p ng-show="update_password_form.password.$error.minlength">Password is too short.</p>
              </label>
                
              </div>
             <div class="item item-body">
              <label class="item item-input">
                <input type="password" placeholder="Enter Confirm Password" name="cpassword" ng-model="cpassword"  required pw-check="password" ng-minlength="6">
                <p ng-show="update_password_form.cpassword.$error.pwmatch">Passwords do not match.</p>
                 <p ng-show="update_password_form.cpassword.$error.minlength">Password is too short.</p>
               
              </label>
                
            </div>
            <div class="item item-body bottom-content">
                <input type="hidden"  name="email" ng-model="email" >
              <button type="submit" class="button button-positive button-block" ng-click="updatePassword(passcode,password,cpassword)" ng-disabled="update_password_form.$invalid">
                Update it
              </button>
            </div>
          </form>
        </div>
        <div class="alternative-actions">
          <a class="log-in button button-small button-clear button-light" ui-sref="auth.login">
            Log In
          </a>
          <a class="sign-up button button-small button-clear button-light" ui-sref="auth.signup">
            Sign Up
          </a>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
