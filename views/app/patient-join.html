<ion-view class="rjoin-view">
    <ion-nav-title>
        <span>{{user[0].fname}} {{user[0].lname}}</span>

        <button class="button button-icon button-clear ion-android-call" ng-click="exitVideo()"> Leave</button>
    </ion-nav-buttons>

    <div class="bar bar-subheader cbar">

            <a class="tab-item" >

            </a>
            <a class="tab-item" >
