<ion-view class="category-detail-view">
    <ion-nav-title>
        <span>Chat</span>
    </ion-nav-title>
    <ion-content>
        <div class="row tabnav">
            <div class="col"><a nav-clear menu-close ui-sref="app.chatlist" class="active" ui-sref-opts="{reload: true}">Active</a></div>
            <div class="col"><a nav-clear menu-close ui-sref="app.past-chatlist" ui-sref-opts="{reload: true}">Past</a></div>
        </div>

        <div class="list cdetail-list">
            <div class="chatlist">
                <p class="txt-center" ng-if="chatParticipants.length==0">Please book a chat to get started</p>
                <a class="item item-icon-right {{cp[0].chat_id}}" ui-sref="app.chat({'id': cp[0].chat_id})" ng-repeat="cp in chatParticipants" ui-sref-opts="{reload: true}">
                    <img class="user-image-circle" ng-if="participant[$index][0].image != ''" ng-src="{{imgpath}}{{participant[$index][0].image}}"><img class="user-image-circle" ng-if="participant[$index][0].image == ''" ng-src="img/default-user.jpg">
                    <span class="title">{{participant[$index][0].fname}}</span>
                    <div ng-if="msg[$index] != ''" >
                        <p class="description">{{msg[$index].message}}</p>
                        <span class="listright">{{msg[$index].tstamp|time}}</span>
                    </div>
                </a>
            </div>
        </div>  
    </ion-content>
</ion-view>
