<ion-view class="category-detail-view">
    <ion-nav-title>
        <span>Records</span>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-search">
        </button>
    </ion-nav-buttons>
    <div class="bar bar-subheader cbar divider-2">
        <div class="row">
            <div class="col-50"><a  ui-sref="app.settings"><h4 class="subhead"><i class="icon ion-funnel"></i> Filter</h4></a></div>
            <div class="col-50"><h4 class="subhead">Sort <i class="icon ion-ios-arrow-thin-down"></i></h4> </div>
        </div>
    </div>
    <ion-content>
        <div class="fltr-mesg"> &nbsp;</div>
        <div class="list cdetail-list">
            <a class="item item-icon-left item-icon-right" ui-sref="app.records-view({'id' : cat.id,'res' : 'json'})" ng-repeat="cat in userRecords track by $index">
                <span class="title">{{cat.category}}</span>	
                <span class="count">{{cat.count}}</span>	
            </a>
        </div>

    </ion-content>
    <div class="footerbar">
        <a class="button"><i class="icon ion-trash-b"></i> Delete</a>
        <a class="button"><i class="icon ion-android-share-alt"></i> Share</a>
        <a class="button" ui-sref="#" ng-controller="AdsCtrl" ng-click="manageAdMob()" ><i class="icon ion-android-add-circle"></i> Add</a>
    </div>
